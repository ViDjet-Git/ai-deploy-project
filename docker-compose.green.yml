services:
  ai_api_green:
    build: ./app
    container_name: ai_api_green
    environment:
      - DEPLOY_COLOR=green
    ports:
      - "8080:8080"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - ./models:/models
      - ./logs:/logs